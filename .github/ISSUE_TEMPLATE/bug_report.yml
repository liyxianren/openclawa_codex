name: Bug report
description: Something is not working as expected
title: "bug: "
labels: [bug]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Provide minimal steps to reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: artifacts
    attributes:
      label: Contract artifacts (sanitized)
      description: Paste sanitized snippets from plan/latest/verify JSON if relevant
  - type: input
    id: node
    attributes:
      label: Node version
      placeholder: "node -v"
  - type: textarea
    id: notes
    attributes:
      label: Additional context
